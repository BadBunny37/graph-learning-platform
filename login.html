<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - 3D Graph Learning</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, rgba(0, 229, 255, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(112, 0, 255, 0.1), transparent 40%);
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-toggle a {
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        /* Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            opacity: 0.2;
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary-color);
            opacity: 0.2;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="auth-wrapper">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>

            <div class="auth-card glass-card">
                <div class="text-center" style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html"
                        style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color); display: block; margin-bottom: 0.5rem;">
                        <i class="ri-node-tree"></i> GraphLearn
                    </a>
                    <h2 style="font-size: 1.75rem;">Welcome Back</h2>
                    <p style="color: var(--text-secondary);">Enter your details to access your
                        workspace.</p>
                </div>

                <form id="login-form" onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-btn">Sign In</button>
                </form>

                <div class="auth-toggle">
                    <span>Don't have an account?</span>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { signIn } from './src/js/supabase.js';

        const loginForm = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await signIn(email, password);
                if (error) throw error;
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
